      <!-- ================= EMAIL FLOW ================= -->
      <div *ngIf="showEmailOptions" class="flow-container">

        <div class="input-block">
          <ion-item lines="none" class="glass-input">
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              placeholder="Escribe tu correo">
            </ion-input>
          </ion-item>
        </div>

        <div class="input-block">
          <ion-item lines="none" class="glass-input">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              placeholder="Escribe tu contraseña"
              (keyup.enter)="login()">
            </ion-input>
          </ion-item>
        </div>

        <ion-button
          expand="block"
          shape="round"
          class="btn-main"
          (click)="login()">
       <b style="color: white;">   INICIAR SESIÓN</b>
        </ion-button>

        <div class="forgot-password">
          <a routerLink="/recovery-password">¿Olvidaste tu contraseña?</a>
        </div>

      </div>

      <!-- CAPTCHA -->
      <div class="captcha-wrap">
        <div *ngIf="showCaptcha" id="recaptcha-container"></div>
      </div>

      <!-- BOTONES ALTERNOS -->

      <div class="spinner-wrap">
        <ion-spinner
          *ngIf="this.showBackdropSesion"
          color="primary">
        </ion-spinner>
      </div>

      <!-- INPUT EXTRA (NO LO TOCAMOS) -->
      <ion-grid *ngIf="hideNumbers === true">
        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline" class="glass-input">
              <ion-label position="stacked">
                Escribe el código de verificación
              </ion-label>
              <ion-input
                #oneinput
                type="tel"
                maxlength="6"
                (ionChange)="detectLast($event)"
                placeholder="Código..."
                [(ngModel)]="one">
