            Nombre y numero<br>
            ({{this.arrayContactos.length}})
          </div>
          
            
            </ion-col>

              <div style="text-align: center;width: 100%; color: white;font-size: 12px;background: #fff;">
                <ion-icon name="swap-vertical-outline" style="font-size: 27px;color: rgb(214, 214, 214);">
      
                </ion-icon>
                <ion-icon name="sync-circle-outline" style="font-size: 10px;color: rgb(161, 236, 131);">
      
                </ion-icon>
                <br>

                <b style="color: rgb(0, 0, 0);font-size: 10px;">{{this.descVar}}</b>
              </div>
              
                
                </ion-col>
            
    <ion-col size="2">

        <ion-icon (click)="filtercomponent()" name="options-outline" style="font-size: 23px;color: rgb(195, 195, 195);">
      
        </ion-icon>
      </div>

    </ion-col>
        
                    
  
      
      </ion-row>

  <ion-grid *ngIf="menuLength !== 0" >
    <ion-row *ngFor="let item of arrayContactos;let i = index">
      <ion-col *ngIf="item.StateSelect === false" size="5">
        <div style="text-align: center; padding: 5px;">
          <b style="color: rgb(31, 31, 31);" *ngIf="item.Name !== ''"> {{item.Name}}</b>
          <b style="color: rgb(33, 33, 33);" *ngIf="item.Name === ''"> No name</b>
          <br>
          <b style="color: rgb(37, 37, 37);"> {{item.Num}}</b>

        </div>
      </ion-col>

      <ion-col *ngIf="item.StateSelect === false"  size="5">
        <div style="text-align: center; padding: 5px;" >
          <b style="color: rgb(0, 0, 0);font-size: 10px;" > {{item[actualVar]}}</b>
          <b style="color: rgb(0, 0, 0);font-size: 10px;" > {{item.Km}}</b>
      <!-- N√∫mero de pedidos -->
  <div style="color: rgb(0, 0, 0);font-size: 10px;">
    üõí {{item.NumberPedidos || 0}} pedidos
  </div>

  <!-- Producto favorito -->
  <div style="color: rgb(0, 0, 0);font-size: 10px;" *ngIf="item.ProductoFavorito">
    ‚≠ê {{item.ProductoFavorito}}
  </div>

  <!-- Top 3 -->
  <div style="color: rgb(0, 0, 0);font-size: 10px;" *ngIf="item.TopProductos?.length > 0">
    ü•á
    <span style="color: rgb(0, 0, 0);font-size: 10px;" *ngFor="let prod of item.TopProductos; let last = last">
      {{prod.name}} ({{prod.total}})<span *ngIf="!last">, </span>
    </span>
  </div>
        </div>

           (ionChange)="checkboxAdd($event,item,item.IndexArray)" slot="end"></ion-checkbox>
         
        </ion-item>
      </ion-col>
