<ion-header>
  <ion-toolbar mode="ios" color="light"> 

    <ion-buttons (click)="closeModal()" slot="start">
   <ion-button>
    <ion-icon name="close-circle-outline" style="color: rgb(255, 81, 81);">

    </ion-icon>

   </ion-button>

    </ion-buttons>

    <ion-buttons (click)="saveModal()" slot="end">
      <ion-button>
        <ion-icon style="color: rgb(54, 204, 129);" name="checkmark-circle-outline">
    
        </ion-icon>
    
       </ion-button>
    </ion-buttons>
    <ion-title style="color: rgb(0, 0, 0);">
      Carrito
    </ion-title>
    </ion-toolbar>
  
</ion-header>

<ion-content style="--background: #fff;">
  <br>
  <ion-grid style="padding: 10px;">

    <ion-row *ngFor="let item of menuPromociones; let xi = index"  style="margin-top: 7px;">
     <ion-col size="0.3">
   
     </ion-col>
     <ion-col size="7">
       <div style="font-weight: bold;font-size: 25px;color: rgb(0, 0, 0);padding: 1px;">
        {{item.Count}}  {{item.Nombre}} 
   
       </div>
       <div style="color: rgb(56, 173, 115);font-size: 21px;padding: 1px;font-weight: bold;">
        $
       {{item.Precio}}
      </div>
       <div *ngIf="item.SaborSelected !== ''" style="color: rgb(101, 121, 15);font-size: 13px;padding: 1px;">
        Sabor:
       {{item.SaborSelected}}
      </div>
      <div *ngIf="item.TamanoSelected !== ''"  style="color: rgb(26, 26, 26);font-size: 13px;padding: 1px;">
        Tamaño:
      <b> {{item.TamanoSelected}}</b>
      </div>
      <div *ngIf="item.Ind !== ''" style="color: rgb(34, 34, 34);font-size: 11px;padding: 1px;">
        Indicaciones:<br>
       {{item.Ind}}
      </div>
       <div style="color: rgb(59, 59, 59);font-size: 10px;padding: 1px;display: none;">
         Descripcion
        {{item.Desc}}
       </div>

     </ion-col> 
     <ion-col size="3">
       
       <img  style="min-width: 90px;min-height: 90px;
       max-width: 90px;max-height: 90px;border-radius: 15px;" 
       src="{{item.Img}}" alt="Descripción de la imagen">
    
     </ion-col> 
     <ion-col size="0.6">

     </ion-col>
     <ion-col  size="1.1">
    
      <br>
      <ion-icon (click)="deleteItemCart(xi)" name="trash-outline"
       style="color: rgb(228, 228, 228);font-size: 23px;margin-top: 10px;"></ion-icon>
     </ion-col>
   
   <ion-col size="12">
     <div style="height: 0.5px;background-color: rgb(66, 66, 66);width: 100%;margin-top: 4px;">
   
     </div>
   </ion-col>
  
   
    </ion-row>
   </ion-grid>
</ion-content>
<ion-footer style="background:#181818;display: none;">
  <ion-grid>
    <ion-row>
    
      <ion-col size="12">
        

          <ion-button expand="full" style="width:100%;height: 42px;" 
          mode="md" (click)="goToConfirm()" shape="round">
            <div class="moving-text" style="font-size: 17px;">
              Continuar (${{this.precio}} MXN)
               
             </div>
             <ion-icon name="arrow-forward-circle-outline"  slot="end" style="font-size: 39px;margin-right: 15px;"></ion-icon>
        
          </ion-button>
     
      </ion-col>
    </ion-row>
  </ion-grid>
 

</ion-footer>
