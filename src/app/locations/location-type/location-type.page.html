<ion-header [translucent]="true">
     <ion-toolbar   color="light"  style="height: 33px;">  </ion-toolbar>
  
  <ion-toolbar color="light">
      <ion-buttons style="margin-left: 10px;color: black;" slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title style="font-style: italic;">Elegir Ubicación</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" style="position: relative;">

  <!-- Fondo con opacidad -->
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
   
    z-index: 0;
  "></div>

  <!-- Contenido encima del fondo -->
  <div style="
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
   
    align-items: center;
    padding: 20px;
    text-align: center;
  "><br>
   <img src="https://firebasestorage.googleapis.com/v0/b/reczon-delivery.firebasestorage.app/o/2e1cecac2feb0a63232r32f3d863f5128a431d6.png?alt=media&token=3a242dff-1578-48a2-9393-18a89dd30fef">
<br>
    <h1 style="
      font-size: 32px;
      color: rgb(31, 31, 31);
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    ">
    ¿Dónde estás ahora?
    </h1>

    <p style="
      font-size: 16px;
      color: #262626cc;
      margin-bottom: 30px;
    ">
      Selecciona cómo deseas establecer tu ubicación
    </p>
  </div>

  <!-- Botones flotantes abajo -->
  <div style="
    position: fixed;
    bottom: 45px;
    left: 0;
    right: 0;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 2;
  ">
    <ion-button  expand="block" (click)="useCurrentLocation()" style="
      --background: #000;
      --border-radius: 14px;
      --color: white;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    ">
      <ion-icon name="location-outline" slot="end"></ion-icon>
  <b style="color: white;">    Ubicación actual</b>
    </ion-button>

    <ion-button expand="block" (click)="chooseManualLocation()" style="
      --background: #000;
      --border-radius: 14px;
      --color: white;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    ">
      <ion-icon name="navigate-circle-outline" slot="end"></ion-icon>
    <b style="color: white;">  Ubicación manual</b>
    </ion-button>
  </div>
</ion-content>
