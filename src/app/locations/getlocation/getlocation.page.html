

<ion-content style="background: #fff;--background:#fff" #content>
<div style="position: relative; width: 100%; height: 100%;background: #fff;">
  <!-- Barra de dirección con botón de regreso -->
  <div
    *ngIf="direccion !== ''"
    style="
      position: absolute;
      top: 24px;
      left: 1%;
      right: 1%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(19, 19, 19, 0.9);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      z-index: 10;
    "
  >
    <!-- Botón de regreso -->
    <ion-button
      fill="clear"
      color="light"
      (click)="goBack()"
      style="margin: 0; --padding-start: 0; --padding-end: 0;"
    >
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>

    <!-- Texto de dirección -->
    <div style="flex: 1; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
      {{ direccion }}
    </div>
  </div>

  <!-- Carga y mapa -->
  <ng-container *ngIf="errorTiempoReal === false">
    <div *ngIf="tiempoReal === false" class="spinner-container">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>
  </ng-container>

  <div #map id="map" style="width: 100%; height: 100%;"></div>
</div>

  <div  style="width:100%;margin-top: 5px;margin-bottom: 5px; text-align: center;display: none;"> 
    <input style="border-radius: 16px;padding: 10px;width:95%;height: 0px;background: #eee;color: rgb(133, 133, 133);" id="pac-input" class="controls" placeholder="Buscar Dirección" type="text">
  
  </div>
